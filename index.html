<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>payopisao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .header {
      background: #FF0000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .header img {
      height: 50px;
    }
    .header-title {
      color: white;
      font-size: 24px;
      margin-left: 10px;
      font-weight: bold;
    }
    .search-container {
      padding: 20px;
      text-align: center;
      background: #fff;
    }
    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* tamaño más pequeño */
      gap: 30px; /* más espacio entre los videos */
      padding: 30px;
      justify-content: center;
    }
    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
      max-width: 250px; /* limitar el ancho máximo */
      margin: auto; /* centrar las miniaturas */
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .video-thumb {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
    }
    .video-thumb iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* No dejar reproducir en miniatura */
    }
    .video-title {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      position: relative;
      width: 90%;
      max-width: 960px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #FF0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>

<div class="header">
  <img src="payopisao.png" alt="Logo">
  <div class="header-title">payopisao.es</payopisao></div>
</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Buscar videos...">
</div>

<div class="gallery" id="videoGallery">
  <!-- Aquí se cargan los videos -->
</div>

<!-- Modal para ver video en grande -->
<div class="modal" id="myModal">
  <div class="modal-content">
    <button class="close" id="closeModal">&times;</button>
    <iframe id="modalVideo" allow="autoplay"></iframe>
  </div>
</div>

<script>
  // Lista de videos
  const videos = [
    { id: '1yq17tH2vdLLw1VsOiWGgBN1wneIG0S2j', title: 'VLOG #1 - VAMOS AL BUS *lo perdemos?*' },
 
  ];

  const gallery = document.getElementById('videoGallery');
  const modal = document.getElementById('myModal');
  const modalVideo = document.getElementById('modalVideo');
  const closeModal = document.getElementById('closeModal');

  function renderVideos(videoList) {
    gallery.innerHTML = '';
    videoList.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <div class="video-thumb">
          <iframe src="https://drive.google.com/file/d/${video.id}/preview" frameborder="0"></iframe>
        </div>
        <div class="video-title">${video.title}</div>
      `;
      card.addEventListener('click', () => {
        openModal(video.id);
      });
      gallery.appendChild(card);
    });
  }

  function openModal(id) {
    modal.style.display = 'flex';
    modalVideo.src = `https://drive.google.com/file/d/${id}/preview?autoplay=1`;
  }

  function closeModalFunc() {
    modal.style.display = 'none';
    modalVideo.src = '';
  }

  closeModal.addEventListener('click', closeModalFunc);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModalFunc();
  });

  // Buscador
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(query));
    renderVideos(filteredVideos);
  });

  // Inicializar
  renderVideos(videos);
</script>

</body>
</html>
