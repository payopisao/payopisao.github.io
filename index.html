<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Sitio de Videos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .header {
      background: #FF0000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .header img {
      height: 50px;
    }
    .header-title {
      color: white;
      font-size: 24px;
      margin-left: 10px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: large;
      
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .thumbnail {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    video {
      width: 100%;
      display: none;
    }
    .title {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="header">
  <img src="payopisao.png" alt="Logo">
  <div class="header-title"><h1>payopisao.es de aqui pal mundo entero</h1></div>
</div>
  <div class="video-grid" id="videoGrid">
    <!-- Los videos se insertan aquÃ­ -->
  </div>

  <script>
    // Lista de tus videos
    const videos = [
      { filename: "reaccionlokita.mp4", title: "REACCIONANDO A LOKITA - FUERZA RIGIDA ft. ANUEL AA", thumbnail: "reaccionlokita.png"},
      { filename: "tusmuertos.mp4", title: "Preview La Fisica de Rober ", thumbnail: "lafisicaderober.png"},
      { filename: "vlog1.mp4", title: "VLOG #1 - VAMOS AL BUS *lo perdemos?*", thumbnail: "vlog.png"},
      { filename: "gatagordi.mp4", title: "GataGordi AdriSC X ManuSG Short Version", thumbnail: "gatagordi.png"}
    ];

    const grid = document.getElementById("videoGrid");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";

      const thumb = document.createElement("img");
      thumb.src = `thumbnails/${video.thumbnail}`;
      thumb.alt = video.title;
      thumb.className = "thumbnail";
      card.appendChild(thumb);

      const player = document.createElement("video");
      player.src = `videos/${video.filename}`;
      player.controls = true;
      card.appendChild(player);

      thumb.addEventListener("click", () => {
        thumb.style.display = "none";
        player.style.display = "block";
        player.play();
      });

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = video.title;
      card.appendChild(title);

      grid.appendChild(card);
    });
  </script>

</body>
</html>
